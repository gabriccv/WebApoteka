<!DOCTYPE html>    
 <html>    
 <head>    
 	<meta charset="UTF-8">    
 	<base href="bURL">    
 	<title>Dodaj lek</title>    
 	<link rel="stylesheet" type="text/css" href="css/StiloviForma.css"/>    
 	<link rel="stylesheet" type="text/css" href="css/StiloviHorizontalniMeni.css"/>  
 </head>    
 <body>    
 	<ul>   
	 	<li><a th:href="|korisnici/details?id=${session.korisnik.id}|" th:text="${session.korisnik.email}"></a> O meni</li>
 
	 	<li><a href="lekovi"  th:text="#{lekovi}"></a></li>   
 		<li><a href="korisnici/logout"  th:text="#{odjava}"></a></li>  
 		  
 	</ul>    
 	<form method="post" action="add">    
 		<table>    
 			<caption th:text="#{lek}"></caption>    
 			<tr><th th:text="#{naziv}">:</th><td><input type="text"  name="naziv"/></td></tr>
			<tr><th th:text="#{lozinka}">:</th><td><input type="text"  name="sifra"/></td></tr>
			<tr><th th:text="#{opis}">:</th><td><input type="text" name="opis"/></td></tr>
			<tr><th th:text="#{kontraindikacije}">:</th><td><input type="text"  name="kontraindikacije"/></td></tr>
			<tr><th th:text="#{oblik}">:</th>
				<td><select name="oblikId">
    					<option th:each="item : ${session.oblici}"
    						 th:value="${item.id}" 
    						 th:selected="*{item.id}==3"
    						 th:text="${item.naziv}">
    					</option>
					</select>
				</td></tr>
				
			<tr><th th:text="#{prosek_ocena}">:</th><td><input type="number" name="prosekOcena"/></td></tr>
			<tr><th th:text="#{slika}">:</th><td><input type="text" name="slika"/></td></tr>
			<tr><th th:text="#{dostupna_kolicina}">:</th><td><input type="number" name="dostupnaKolicina"/></td></tr>
			<tr><th th:text="#{cena}">:</th><td><input type="number" name="cena"/></td></tr>
			<tr><th th:text="#{proizvodjac}">:</th>
				<td><select name="proizvodjacId">
    					<option th:each="item : ${session.proizvodjaci}"
    						 th:value="${item.id}" 
    						 th:text="${item.naziv}">
    					</option>
					</select>
				</td></tr>
			<tr><th th:text="#{kategorija_leka}">:</th>
				<td><select name="kategorijaId">
    					<option th:each="item : ${session.kategorijeLekova}"
    						 th:value="${item.id}" 
    						 
    						 th:text="${item.naziv}">
    					</option>
					</select>
				</td></tr>
				
				</td></tr>
			  
 			<tr><th></th><td><input type="submit" th:value="#{dodaj_lek}"/></td>    
 		</table>    
 	</form>   
 	<br/>  
 </body>  
 </html>
