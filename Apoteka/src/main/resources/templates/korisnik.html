<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<base th:href="@{/}"><!-- popuni href atribut vrednosšću context path-a -->
	<link rel="stylesheet" type="text/css" href="css/StiloviForma.css"/>
	<link rel="stylesheet" type="text/css" href="css/StiloviKorisnik.css"/>
	<title>Korisnik</title>
</head>
<body>
	<ul>    
	 		<li><a th:href="|korisnici/details?id=${session.korisnik.id}|" th:text="${session.korisnik.email}"></a> O meni</li>
			<li><a href="lekovi"  th:text="#{lekovi}"></a></li>
	 		<li th:if="${session.korisnik != null && session.korisnik.uloga.naziv =='ADMINISTRATOR'}"><a href="korisnici"  th:text="#{korisnici}"></a></li>
	 		<li><a href="korisnici/logout"  th:text="#{odjava}"></a></li>
 		  
 	</ul>  
	<form method="post" action="korisnici/edit">
		<input type="hidden" name="id" th:value="${korisnik.id}"/><!-- popuni value atribut vrednošću -->
		<table class="forma">
			<caption th:text="#{korisnik}"></caption>
			<tr><th th:text="#{korisnicko_ime}">:</th><td><input type="text" th:value="${korisnik.korisnickoIme}" name="korisnickoIme"/></td></tr>
			<tr><th th:text="#{lozinka}">:</th><td><input type="text" th:value="${korisnik.lozinka}" name="lozinka"/></td></tr>
			<tr><th>Email:</th><td><input type="text" th:value="${korisnik.email}" name="email"/></td></tr>
			<tr><th th:text="#{naziv}">:</th><td><input type="text" th:value="${korisnik.ime}" name="ime"/></td></tr>
			<tr><th th:text="#{prezime}">:</th><td><input type="text" th:value="${korisnik.prezime}" name="prezime"/></td></tr>
			<tr><th th:text="#{datum_rodjenja}">:</th><td><input type="date" th:value="${korisnik.datumRodjenja}" name="datumRodjenja"/></td></tr>
			<tr><th th:text="#{adresa}">:</th><td><input type="text" th:value="${korisnik.adresa}" name="adresa"/></td></tr>
			<tr><th th:text="#{broj_telefona}">:</th><td><input type="text" th:value="${korisnik.brojTelefona}" name="brojTelefona"/></td></tr>
			<tr><th th:text="#{datum_registracije}">:</th><td><input type="date" th:value="${korisnik.datumIVremeRegistracije}" name="datumIVremeRegistracije"/></td></tr>
			<tr><th th:text="#{uloga}"  >:</th>
				<td>
					<select name="ulogaId" >
    					<option th:each="item : ${uloge}"
    						 th:value="${item.id}" 
    						 th:selected="*{item.id == korisnik.uloga.id}"
    						 th:text="${item.naziv}">
    					</option>
					</select>
				</td></tr>
			
			<tr><th></th><td><input type="submit" th:value="#{izmeni}"/></td></tr>
		</table>
	</form>
	
	
</body>
</html>
