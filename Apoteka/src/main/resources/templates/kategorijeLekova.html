<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">     
	<head>     
		<meta charset="UTF-8">     
		<base th:href="@{/}"><!-- popuni href atribut vrednosšću context path-a -->
		<title>Kategorije Lekova</title>     
		<link rel="stylesheet"  type="text/css"  href="css/StiloviTabela.css"/>     
	 	<link rel="stylesheet"  type="text/css" href="css/StiloviHorizontalniMeni.css"/>   
	 </head>     
	 <body>   
	 	<ul>     
	 		<li><a th:href="|korisnici/details?id=${session.korisnik.id}|" th:text="${session.korisnik.email}"></a> O meni</li>

	 		<li><a href="kategorijeLekova"  th:text="#{kategorije_lekova}"></a></li> 
	 		<li><a href="lekovi"  th:text="#{lekovi}"></a></li>   
	 		<li><a href="proizvodjaci"  th:text="#{proizvodjaci}"></a></li>
	 		<li><a href="korisnici"  th:text="#{korisnici}"></a></li>
	 		<li><a href="korisnici/logout"  th:text="#{odjava}"></a></li>
	 		  
	 	</ul>     
	 		<table>     
	 			<caption th:text="#{kategorije_lekova}"></caption>     
	 			<tr>     
	 				<th th:text="#{broj}"></th>     
	 				<th></th>     
	 				<th th:text="#{naziv}"></th>     
	 				<th th:text="#{namena}"></th>     
	 				<th th:text="#{opis}"></th>    
	 				
	 				<th></th>    
	 			</tr>
	 			<tr th:each="itKategorijaLekova, status: ${kategorijeLekova}">     
	 				<td class="broj" th:text="${(status.index + 1)+'.'}"></td>     
	 				<td><a th:href="|kategorijeLekova/details?id=${itKategorijaLekova.id}|" th:text="${itKategorijaLekova.naziv}"></a></td>    
	 				<td th:text="${itKategorijaLekova.naziv}"></td>    
	 				<td th:text="${itKategorijaLekova.namena}"></td>    
	 				<td th:text="${itKategorijaLekova.opis}"></td>    
	 				<td>    
	 					<form method="post" action="kategorijeLekova/delete" >     
	 						<input type="hidden"  name="id"  th:value="${itKategorijaLekova.id}">     
	 						<input type="submit"  th:value="#{obrisi}"  >    
	 					</form>    
	 				</td>   
	 			</tr>
	 		</table>
	 	<ul>     
	 		<li><a href="kategorijeLekova/add" th:text="#{dodaj_kategoriju}"></a></li>     
	 	</ul>
	 </body>   
 </html>
